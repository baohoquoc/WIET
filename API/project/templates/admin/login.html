{% block content %}
    <style>
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            text-align: center;
        }
    </style>
    <div class="center">
        <form method="POST" action="/admin/login">
            {{ form.csrf_token }}
            {{ form.username.label }} {{ form.username(size=20) }}
            {{ form.password.label }} {{ form.password(size=20) }}
            <input type="submit" value="Sign in">
        </form>
    </div>
{% endblock %}
